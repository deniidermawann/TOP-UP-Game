<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP UP Game - Itemku Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <img src="logo.png" alt="TOP UP Game" class="logo">
            <h1>TOP UP Game</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#produk">Produk</a></li>
                <li><a href="#kontak">Kontak</a></li>
            </ul>
        </nav>
        <div class="status">
            <span class="online-dot"></span> Online
        </div>
    </header>
    
    <!-- Container Utama -->
    <main>
        <section id="produk">
            <h2>Daftar Produk</h2>
            <div class="product-list">
                <div class="product">
                    <img src="member-mingguan.jpg" alt="Member Mingguan">
                    <h3>Member Mingguan</h3>
                    <p>Garena Free Fire</p>
                    <p class="price">Rp30.800</p>
                    <button>Beli Sekarang</button>
                </div>
                <div class="product">
                    <img src="member-bulanan.jpg" alt="Member Bulanan">
                    <h3>Member Bulanan</h3>
                    <p>Garena Free Fire</p>
                    <p class="price">Rp93.500</p>
                    <button>Beli Sekarang</button>
                </div>
                <div class="product">
                    <img src="booyah-pass.jpg" alt="Booyah Pass">
                    <h3>Booyah Pass</h3>
                    <p>Garena Free Fire</p>
                    <p class="price">Rp49.500</p>
                    <button>Beli Sekarang</button>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 TOP UP Game. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
